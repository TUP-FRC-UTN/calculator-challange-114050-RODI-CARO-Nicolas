<div>
    <label for="numero1">Numero 1</label>
    <input 
    id="numero1"
    type="number"
    [(ngModel)]="numero1"
    placeholder="Numero 1"
    />
    <label for="numero2">Numero 1</label>
    <input type="number"
    id="numero2"
    [(ngModel)]="numero2"
    placeholder="Numero 2"
    />

    <div>
   
        <button type="button" id="btnSuma" (click)="calcular('suma')">+</button>
      
        <button type="button" id="btnResta" (click)="calcular('resta')">-</button>

        <button type="button" id="btnMultiplicacion" (click)="calcular('multiplicacion')">*</button>

        <button type="button" id="btnDivision" (click)="calcular('division')">/</button>
    </div>

    <div>
        <p>Resultado: {{resultado}}</p>
    </div>

    <app-calculadora-hijo
        [numero1]="numero1"
        [numero2]="numero2"
        [operacion]="operacion"
        (resultadoCalculado)="recibirResultado($event)">
    </app-calculadora-hijo>





    
</div>
